<body>
    <header class="header">
        <div class="imagen">

    <div class="container" id="contenido-proyecto">
        <!-- Aquí se cargará el contenido de proyecto.php -->
    </div>

    <!-- Scripts necesarios -->
    <script>
        // Función para cargar contenido de proyecto.php
        function cargarContenido() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("contenido-proyecto").innerHTML = this.responseText;
                }
            };
            xhttp.open("GET", "proyecto_admin.php", true);
            xhttp.send();
        }

        // Llama a la función para cargar el contenido cuando la página se cargue
        window.onload = cargarContenido;
    </script>
</body>
</html>
